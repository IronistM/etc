# Settings ----

set -g base-index 1
set -g default-terminal "screen-256color"
set -g mouse on
set -g pane-active-border-bg colour240
set -g pane-active-border-fg colour4
set -g pane-border-fg colour240
set -g prefix C-Space
set -g prefix2 C-b
set -g set-titles on
set -g status-bg colour236
set -g status-fg white
set -g status-left "  #[fg=green][#[fg=cyan]#S#[fg=green]]  "
set -g status-left-length 20
set -g status-position bottom
set -g status-right "#[fg=yellow]%d %b %Y #[fg=white]:: #[fg=green]%l:%M %p #[fg=white]:: #[fg=green]#(date -u | awk '{print $4}') #[fg=white]  "
set -g status-right-length 60
set -g visual-activity on
set -s escape-time 0

setw -g aggressive-resize on
setw -g automatic-rename on
setw -g mode-keys vi
setw -g monitor-activity on
setw -g window-active-style 'bg=colour232'
setw -g window-status-current-bg colour124
setw -g window-style 'bg=colour235'
setw -g xterm-keys on

# Keybindings ---

if-shell 'test "${TMUX_VERSION}" \< "2.4"'                \
		"source-file ~/.tmux/tmux-keybindings-vi.conf"    \
		"source-file ~/.tmux/tmux-keybindings-vi-24.conf"

bind-key -r Space next-layout

bind-key - split-window -v
bind-key \ split-window -h
bind-key | split-window -h
bind-key = select-layout even-vertical
bind-key + select-layout even-horizontal

unbind Up
unbind Left
unbind Down
unbind Right

bind-key    Up        select-pane -U
bind-key    Left      select-pane -L
bind-key    Down      select-pane -D
bind-key    Right     select-pane -R

bind-key    h         select-pane -L
bind-key    j         select-pane -D
bind-key    k         select-pane -U
bind-key    l         select-pane -R

bind-key -n S-Up      select-pane -U
bind-key -n S-Down    select-pane -D
bind-key -n S-Left    select-pane -L
bind-key -n S-Right   select-pane -R

bind-key -n M-S-Up    resize-pane -U 10
bind-key -n M-S-Down  resize-pane -D 10
bind-key -n M-S-Left  resize-pane -L 10
bind-key -n M-S-Right resize-pane -R 10

bind-key -r <         resize-pane -L
bind-key -r >         resize-pane -R

bind-key -n M-Left    select-window -p
bind-key -n M-Right   select-window -n

bind-key    &         kill-window
bind-key    x         kill-pane
bind-key    X         kill-window
bind-key    K         confirm kill-session

bind-key    p         paste-buffer
bind-key    r         source-file ~/.tmux.conf \; display "Reloaded '~/.tmux.conf'."

bind-key -T root PPage if-shell -F  \
	"#{alternate_on}"               \
	"send-keys PPage"               \
	"copy-mode -e; send-keys PPage"

bind -n WheelUpPane   if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

