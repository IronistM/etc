## Courtesy of https://mutelight.org/practical-tmux

# C-b is not acceptable -- Vim uses it
set-option -g prefix  C-a

bind-key C-r source-file ~/.tmux.conf \; display "Reloaded."

# Kill windows and panes without prompt
bind-key & kill-window
bind-key x kill-pane

# Automatic window naming
set-window-option -g automatic-rename on
set-option -g set-titles on

bind-key C-a last-window

# Splitting hotkeys
bind-key o kill-pane -a

bind-key v split-window -v
bind-key C-v split-window -v

bind-key h split-window -h
bind-key C-h split-window -h

# Select pane shortcuts
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -n M-up select-pane -U
bind-key -n M-down select-pane -D
bind-key -n M-left select-pane -L
bind-key -n M-right select-pane -R

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Set status bar
set -g status-bg black
set -g status-fg white

set -g status-left "#[bg=black,fg=green][#[fg=cyan]#S#[fg=green]]"
set -g status-left-length 20

set -g status-right "#[fg=green][#[fg=cyan]%Y-%m-%d#[fg=green]]"

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

# Activity monitoring
#setw -g monitor-activity on
#set -g visual-activity on

# Example of using a shell command in the status line
#set -g status-right "#[fg=yellow]#(uptime | cut -d ',' -f 2-)"

# Highlight active window
set-window-option -g window-status-current-bg red

# Nicer colors
set -g default-terminal "screen-256color"

